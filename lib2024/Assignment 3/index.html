<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF=8">

	<meta name="description" content="Eat smaller insects and avoid predators to survive in this action browser game.">
	<meta name="keywords" content="action game, browser game, bugs, insects">
	<meta name="robots" content="index, follow">
	<meta name="author" content="Jeremy M. Kerr">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title> Bugs Will Feast </title>

	<link rel="icon" type="image/x-icon" href="images/favicon.png">
	<link rel="stylesheet" href="CSS/styles.css">
	


</head>


<body>
	<!-- Linking my Javascript for the actual game. -->
	<h1> Bugs Will Feast </h1>
	<!-- I have come to realize that I need to layer multiple canvases overtop of one another to achieve my goal for the game. You cannot render multiple sprites on only one canvas. We will begin by containing all canvases within one div that has the relative viewpoint positioning. Then, the other canvases will all have absolute positions. -->
	<div id="board">
		<canvas id="playerBoard" width="800" height="550"> </canvas>
		<canvas id="hunterBoard" width="800" height="550"></canvas>
		<canvas id="foodBoard1" width="800" height="550"></canvas>
		<canvas id="foodBoard2" width="800" height="550"></canvas>
		<canvas id="foodBoard3" width="800" height="550"></canvas>
		<canvas id="scoreMessage1" width="800" height="550"></canvas>
		<canvas id="scoreMessage2" width="800" height="550"></canvas>
		<canvas id="scoreMessage3" width="800" height="550"></canvas>
		<canvas id="scoreCounter" width="800" height="550"></canvas>
		<!-- This is our game over screen. Two buttons in a div. One restarts all the game processes, and the other closes the webpage. -->
		<div id="gameOverBox">
			<img src="images/tombstone.png" alt="A pixel art tombstone." width="300" height="100">
			<h2>You died!</h2>
			<div id="buttonContainer">
				<button type="button">Try again?</button>
				<button type="button">Give up?</button>
			</div>
		</div>
	</div>
	<script src="js/scripts.js"></script>

</body>



</html>
